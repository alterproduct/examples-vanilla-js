<!DOCTYPE html>
<html>

<head>
  <title>Docs Customizer - Basic Styling</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      justify-content: center;
      align-items: center;
    }

    iframe {
      display: block;
      border-radius: 14px;
    }

    #wrapper {
      height: 500px;
      width: 800px;
      border-radius: 14px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <iframe loading="lazy" title="Product Customizer" src="https://alterproduct.com/app/customizer/11" width="100%"
      height="100%" frameBorder="0" allowFullScreen></iframe>
  </div>
</body>

</html>

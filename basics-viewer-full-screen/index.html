<!DOCTYPE html>
<html>

<head>
  <title>Docs Basics - Viewer Full Screen</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    iframe {
      display: block;
    }
  </style>
</head>

<body>
  <iframe loading="lazy" title="Product Viewer" src="https://alterproduct.com/app/viewer/5z" width="100%" height="100%"
    frameBorder="0" allowFullScreen></iframe>
</body>

</html>
